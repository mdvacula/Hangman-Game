<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale-1">
		<title>Hangman Game</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="page-header">
						<h1> Hangman Game</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<h2>Make a guess to begin a game. The Category is animals.</h2>
					<h2> Word: <span id="word"> </span></h2>
					<h2> Guesses Remaining: <span id="remGuess">0</span></h2>
					<h2>Guesses: <span id="docGuess">No Guesses</span></h2>
				</div>
					
				<div class="col-md-6">
					<h2><span id="status"></span></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-m3">
					<button type="button" class="btn btn-default" id="nButton">New Game</button>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
